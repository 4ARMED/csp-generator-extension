<!DOCTYPE html>
<html>
<head>
	<title>4ARMED CSP Generator</title>
	<link rel="stylesheet" type="text/css" href="css/popup.css">
</head>
<body>
	<div id="container">
		<form id="csp-generator">
		<div class="csp-entry">
			<button id="generate">Generate CSP</button><button id="clear">Clear</button>
			<textarea id="generated-csp" placeholder="Set this to nothing to remove the current CSP headers"></textarea>
			<fieldset>
				<legend>Content-Security-Policy</legend>
				<label for="csp-on">On</label>
				<input type="radio" id="csp-on" name="csp" value="true"></input>
				<label for="csp-off">Off</label>
				<input type="radio" id="csp-off" name="csp" value="false"></input>
			</fieldset>
			<fieldset>
				<legend>Content-Security-Policy-Report-Only</legend>
				<label for="csp-report-on">On</label>
				<input type="radio" id="csp-report-on" name="csp-report" value="true"></input>
				<label for="csp-report-off">Off</label>
				<input type="radio" id="csp-report-off" name="csp-report" value="false"></input>
			</fieldset>
		</div>
		<div>
			<button id="save">Save</button>
			<div id="status"></div>
		</div>
		</form>
	</div>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/popup.js"></script>

</body>
</html>
